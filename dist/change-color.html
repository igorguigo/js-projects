<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background color</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <section class="flex items-center justify-center min-h-screen bg-black">
        <label class="text-white p-2 font-bold text-2xl">Change color</label>
        <input type="color" id="color-id" name="color" value="#e66465">
    </section>
</body>
</html>

<script>
    let section = document.querySelector("section");
    let inputColor = document.querySelector("#color-id");

    inputColor.addEventListener("change", (element) => {
        section.style.backgroundColor = element.target.value;
    })
    //console.log(section);

</script>
